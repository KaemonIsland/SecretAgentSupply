<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" rel="stylesheet">
  <link href="./resources/css/styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-header container header">
      <img class="logo" src="./resources/images/logo.png" alt="Binoculars, Secret Agent Supply logo">
      <h1>SECRET AGENT SUPPLY INC.</h1>
    </div>
    <div class="banner">
      <div class="container">
        <div class="new-arrival">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
  </header>

  <nav>
    <div class="flex container">
      <span><a class="nav desktop" href="#">Eyewear</a></span>
      <span><a class="nav desktop" href="#">Apparel</a></span>
      <span><a class="nav desktop" href="#">Gadgets</a></span>
      <span><a class="nav desktop" href="#">Vehicles</a></span>
      <span><a class="nav desktop" href="#">Classes</a></span>
      <span><a class="nav desktop" href="#">Contact</a></span>
    </div>
    <div>
      <span class=" mobile-flex"><a class="nav menu" href="#">Menu</a></span>
    </div>
  </nav>

  <section>
    <article>
      <div class="container flex">
        <figure>
          <div class="product-image">
            <img class="agent pen" src="./resources/images/pen.png" alt="A black pen">
          </div>
          <h2>Exploding Pen</h2>
        </figure>
        <figure>
          <div class="product-image">
            <img class="agent watch" src="./resources/images/watch.png" alt="A silver watch">
          </div>
          <h2>Cellular Watch</h2>
        </figure>
        <figure class="glasses">
          <div class="product-image">
            <img class="agent" src="./resources/images/glasses.png" alt="Dark glasses">
          </div>
          <h2>Thermal Glasses</h2>
        </figure>
      </div>
    </article>
    <article class="flex container">
      <div class="location-hour">
        <h2>Location</h2>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="location-hour">
        <h2>Hours</h2>
        <p>0800 - 1800</p>
      </div>
    </article>
  </section>

  <footer>
    <div class="container">
      <p>Copyright Secret Agent Supply Inc.</p>
    </div>
  </footer>

</body>
</html>
